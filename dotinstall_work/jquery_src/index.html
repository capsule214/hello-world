<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
</head>
<body>
  <p>jQueryの練習</p>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
//    $(document).ready(function() {
    $(function(){
      // セレクタ：処理対象となるDOM要素。ここでは'p'
      // メソッド：処理
      $('p').css('color', 'red').hide('slow');
    });
  </script>
</body>
</html>
