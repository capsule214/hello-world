<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <title>javascriptの練習</title>
    <style>
      .myStyle {
        font-weight: bold;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
  <h1>見出し</h1>
  <p id="msg">こんにちは</p>
  <button id="add">Click</button>
    <script>
      var e = document.getElementById('msg');
      e.textContent = 'hello';
      e.style.color = 'red';
      e.className = 'myStyle';

      /*
        body
          p
            text
      */
      var greet= document.createElement('p'), // タグ名を指定
          text = document.createTextNode('hello world'); // 好きなテキスト
          document.body.appendChild(greet).appendChild(text); // 子要素を追加

      /* addEventListenerでイベントのコールバック？みたいなのを追加し、動作を定義できる。 */
      document.getElementById('add').addEventListener('click', function() {
        var greet= document.createElement('p'), // タグ名を指定
            text = document.createTextNode('hello world'); // 好きなテキスト
            document.body.appendChild(greet).appendChild(text); // 子要素を追加

      });
    </script>
  </body>
</html>
