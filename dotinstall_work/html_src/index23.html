<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <title>はじめてのHTML</title>
  </head>
  <body>
  <!--
  文字参照
    数値文字参照    &#60;
    文字実体参照    &lt; &gt; less than/greater thanかな？
    &ampで&を表現
    &quotで"を表現
  -->
    <article>
      <h1>文字参照</h1>
      <p>「&lt;p&gt;タグは段落です」</p>
      <input type="text" value="区切り文字は&quot;です。">
      <p>「この記号の文字参照は&amp;quot;です」</p>
    </article>
  </body>
</html>
