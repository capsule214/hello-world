<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <meta name="discription" content="初めてのHTML文書です">
    <title>はじめてのHTML</title>
    <style>
      <!-- body { background: skyblue;} このコメントは見えてしまう-->
    </style>
    <link rel="stylesheet" href="mystyles.css">
  </head>
  <body>
<!--
  グローバル属性
  id: ひとつしかない要素
  class: 複数ある要素を指定
  style: スタイルを直接指定
 -->
    <p id="message">こんにちは！</p>
    <p class="message active">こんにちは！</p>
    <p class="message" style="background:skyblue;">こんにちは！</p>
  </body>
</html>
