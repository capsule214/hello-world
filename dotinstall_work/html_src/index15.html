<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8">
    <title>はじめてのHTML</title>
<!--    <link rel="stylesheet" href="mystyles.css"> -->
  </head>
  <body>
  <!--
  表組み
  table
  thead
  tbody
  tr : table row
  th : table header
  td : table data
  -->
    <article>
      <h1>おいしいごはん！</h1>
      <p><img src="food.jpg" width="158" height="158" alt="カオマンガイ"></p>
        <talble>
          <thead>
            <tr>
              <th>Size</th><th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>S</td><td>>150</td>
            </tr>
            <tr>
              <td>M</td><td>>170</td>
            </tr>
            <tr>
              <td>L</td><td>>210</td>
            </tr>
          </tbody>
        </talble>
    </article>
  </body>
</html>
